<html>
	<head>
		<title>Happy Corner</title>


	

	<!-- Latest compiled and minified JavaScript -->
	<script src="lib/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" href="css/glyphicons.css">
	<script type='text/javascript' src='js/jquery-1.11.3.min.js'></script>

				<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="lib/bootstrap-3.3.5-dist/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="lib/bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">

	</head>
	<body>
		<div class="header">
			
		</div>
		<div class="content">
		
			<div data-bind="foreach: list">
				<div class="list-cell">
					<div class="cell-content">
						<div><img width="100%" src="img/600_434506686.jpg"/></div>
						<div class="title">
							<span data-bind="text: district"></span>
						</div>
						<div class="features">
							<!-- ko if: wifi -->
							<span class="glyphicons glyphicons-wifi"></span>
							<!-- /ko -->
							<!-- ko if: food -->
							<span class="glyphicons glyphicons-fast-food"></span>
							<!-- /ko -->
						</div>
						<div class="rating"></div>
						<div class="bottom">
							<div class="con">
								<div class="price">$100</div>
								<div class="action-button">
									<button type="button" class="btn btn-primary">Primary</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		
		</div>
		
		<script type='text/javascript' src='js/knockout.js'></script>
		<script type='text/javascript' src='js/scripts.js'></script>
	</body>
</html>
