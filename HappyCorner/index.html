<html>
	<head>
		<title>Happy Corner</title>


	

	<!-- Latest compiled and minified JavaScript -->

	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" href="css/glyphicons.css">
	<script type='text/javascript' src='js/jquery-1.11.3.min.js'></script>


				<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="lib/bootstrap-3.3.5-dist/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="lib/bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">

	<!-- In <head> -->
	<link href="lib/nouislider.min.css" rel="stylesheet">


	</head>
	<body>
		<div class="header">
			<div class="form">
				
				<label class="checkbox-inline">
				  <input type="checkbox" id="inlineCheckbox1" value="option1"> Wi-Fi
				</label>
				<label class="checkbox-inline">
				  <input type="checkbox" id="inlineCheckbox1" value="option1"> Fan
				</label>
				<label class="checkbox-inline">
				  <input type="checkbox" id="inlineCheckbox1" value="option1"> Air-conditioning
				</label>
				<label class="checkbox-inline">
				  <input type="checkbox" id="inlineCheckbox1" value="option1"> Food
				</label>
			</div>
			
		</div>
		<div class="content">
		
			<div class="container-fluid" data-bind="foreach: list" >
				<div class="list-cell col-xs-4 col-md-4 col-lg-4">
					<div class="cell-content">
						<div><img width="100%" src="img/600_434506686.jpg"/></div>
						<div class="title">
							<span data-bind="text: district"></span>
						</div>
						<div class="features">
							<div>Features:</div>
							<!-- ko if: wifi -->
							<span class="glyphicons glyphicons-wifi"></span>
							<!-- /ko -->
							<!-- ko if: food -->
							<span class="glyphicons glyphicons-fast-food"></span>
							<!-- /ko -->
						</div>
						<div class="rating">
							<div>Rating:</div>
							<!-- ko if: rating > 4 -->
							<span class="glyphicons glyphicons-star"></span>
							<!-- /ko -->
							<!-- ko if: rating > 3 -->
							<span class="glyphicons glyphicons-star"></span>
							<!-- /ko -->
							<!-- ko if: rating > 2 -->
							<span class="glyphicons glyphicons-star"></span>
							<!-- /ko -->
							<!-- ko if: rating > 1 -->
							<span class="glyphicons glyphicons-star"></span>
							<!-- /ko -->
							<!-- ko if: rating > 0 -->
							<span class="glyphicons glyphicons-star"></span>
							<!-- /ko -->
						</div>
						<div class="container-fluid bottom">
								<div class="price col-xs-6 col-md-6 col-lg-6">Price:$<span data-bind="text: price"></span></div>
								<button type="button" data-toggle="modal" data-target="#myModal" class="btn btn-primary action-button col-xs-6 col-md-6 col-lg-6">Book</button>
						</div>
					</div>
				</div>
			</div>
		
		</div>
		<!-- Modal -->
		<div id="myModal" class="modal fade" role="dialog">
		  <div class="modal-dialog">

		    <!-- Modal content-->
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		        <h4 class="modal-title">Confirm Booking</h4>
		      </div>
		      <div class="modal-body">
		        <input class="form-control input-lg" type="text" placeholder="First name">
		        <input class="form-control input-lg" type="text" placeholder="Last name">
		        <input class="form-control input-lg" type="text" placeholder="Contact phone">
		        <input class="form-control input-lg" type="text" placeholder="Event type">
		        <input class="form-control input-lg" type="number" placeholder="No. of people">
		        <input class="form-control input-lg" type="text" placeholder="Special Request">
		      </div>
		      <div class="modal-footer">
		      	<button type="button" class="btn btn-success" data-dismiss="modal">Confirm</button>
		      </div>
		    </div>

		  </div>
		</div>
		<!-- In <body> -->
		<script src="lib/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
		<script src="lib/nouislider.min.js"></script>
		<script type='text/javascript' src='js/knockout.js'></script>
		<script type='text/javascript' src='js/scripts.js'></script>

	</body>
</html>
